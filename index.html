<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registration</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/boxicons-master/css/boxicons.min.css">
    <link rel="stylesheet" href="./assets/boxicons-master/css/animations.css">
    <link rel="stylesheet" href="./assets/boxicons-master/css/boxicons.css">
    <link rel="shortcut icon" href="./assets/imge/icon/favicon.ico" type="image/x-icon" />
</head>

<body>

    <div class="container">
        <div class="form-box login">
            <form action="#">
                <h1>Login</h1>
                <div class="input-box">
                    <input type="text" placeholder="UserName" required>
                    <i class="bx bxs-user"></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" required>
                    <i class="bx bxs-lock-alt"></i>
                </div>
                <div class="forgot-link">
                    <a href="#"> Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <p>or Login whit social platforms</p>
                <div class="social-icons">
                     <a href="#"><i class="bx bxl-google"></i></a>
                     <a href="#"><i class="bx bxl-facebook"></i></a>
                     <a href="#"><i class="bx bxl-github"></i></a>
                     <a href="#"><i class="bx bxl-linkedin"></i></a>
                </div>
            </form>
        </div>


                <div class="form-box register">
            <form action="#">
                <h1>registeration</h1>
                <div class="input-box">
                    <input type="text" placeholder="UserName" required>
                    <i class="bx bxs-user"></i>
                </div>
                <div class="input-box">
                    <input type="email" placeholder="Email" required>
                    <i class="bx bxs-envelope"></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" required>
                    <i class="bx bxs-lock-alt"></i>
                </div>
                <button type="submit" class="btn">register</button>
                <p>or register whit social platforms</p>
                <div class="social-icons">
                     <a href="#"><i class="bx bxl-google"></i></a>
                     <a href="#"><i class="bx bxl-facebook"></i></a>
                     <a href="#"><i class="bx bxl-github"></i></a>
                     <a href="#"><i class="bx bxl-linkedin"></i></a>
                </div>
            </form>
        </div>
        <div class="toggle-box">
            <div class="toggle-panel toggle-left">
                <h1>Hello, Welcome!</h1>
                <p>Don't have an account?</p>
                <button type="submit" class="btn register-btn">Register</button>
            </div>
               <div class="toggle-panel toggle-right">
                <h1>Welcome Back !</h1>
                <p>Already have an account?</p>
                <button type="submit" class="btn login-btn">Login</button>
            </div>
        </div>
    </div>




    <script src="./assets/js/script.js"></script>
</body>


</html>
